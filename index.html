<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signin Template for Bootstrap</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="assets\css\signin.css">
</head>
<body>

    <div class="container">
      <form class="form-signin" action="#">
        <h2>
          Please sign in
        </h2>

            <label >Email</label>
            <input type="email" id="inputemail" class="form-control" placeholder="Please enter your email" autofocus="">
              <span id="email-error" ></span>


            <label >Password</label>
            <input type="password" id="inputpassword" class="form-control" placeholder="Password">
              <span id="password-error" ></span>


        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me">
            <span>Remember me<span>
          </label>
        </div>
        <button  id="validar" class="btn btn-lg btn-primary btn-block submit-btn" type="submit" >Sign in</button>
      </form>
    </div>
    <!-- /container -->
    <script  type='text/javascript' src='assets/js/main.js'></script>
    <script type='text/javascript' src='assets/js/donottouchthisfile.js'></script>
</body>
</html>
